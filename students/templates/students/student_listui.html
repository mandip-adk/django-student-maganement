<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet">

</head>
<body>
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="fw-bold text-center mb-4">Student Management</h2>
  <a href="{% url 'add_student_ui' %}" class="btn btn-primary">
    + Add Student
  </a>
</div>


{% if students %}
<div class="card shadow-sm">
  <div class="card-body">
<table class="table table-bordered table-striped table-hover align-middle">

    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Class</th>
        <th>Section</th>
        <th>Marks</th>
        <th>Address</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.rollno }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.stu_class }}</td>
        <td>{{ s.section }}</td>
        <td>{{ s.marks }}</td>
        <td>{{ s.address }}</td>
        <th>Actions</th>
        <td>
            <a href="{% url 'update_student_ui' s.id %}" class="btn btn-sm btn-warning me-2">
                Edit
            </a>
            <a href="{% url 'delete_student_ui' s.id %}"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Are you sure you want to delete this student?');">
                Delete
            </a>

        </td>
    </tr>
    {% endfor %}
</table>
 </div>
</div>
{% else %}
<p>No students found.</p>
{% endif %}
</div>
</body>
</html>
