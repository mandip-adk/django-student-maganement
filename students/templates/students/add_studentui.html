<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 30px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        button {
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Add Student</h2>

<form method="post">
    {% csrf_token %}

    <input type="text" name="name" placeholder="Name" required>
    <input type="number" name="rollno" placeholder="Roll No" required>
    <input type="number" name="stu_class" placeholder="Class" required>
    <input type="text" name="section" placeholder="Section" required>
    <input type="number" name="marks" placeholder="Marks" required>
    <input type="text" name="address" placeholder="Address" required>

    <button type="submit">Add Student</button>
</form>

</body>
</html>
