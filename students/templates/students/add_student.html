<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
</head>
<body>

<h1>Add Student</h1>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <input type="text" name="name" placeholder="Name" required><br><br>
    <input type="text" name="address" placeholder="Address" required><br><br>
    <input type="number" name="stu_class" placeholder="Class" required><br><br>
    <input type="number" name="rollno" placeholder="Roll No" required><br><br>
    <input type="text" name="section" placeholder="Section" required><br><br>
    <input type="number" name="marks" placeholder="Marks" required><br><br>

    <button type="submit">Add Student</button>
</form>

<a href="/students/">Back</a>

</body>
</html>
